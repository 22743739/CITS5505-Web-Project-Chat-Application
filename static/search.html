<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/search.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">ChatChat</a>
        <div>
          <a class="btn btn-primary btn-block" href="/home" role="button">
            Home Page
          </a>

          <button class="btn btn-block" type="primary" id="logout">
            Log out
          </button>
        </div>
      </div>
    </nav>

    <!-- error msg -->
    <div class="error">
      <div class="invalid-message invalid-server"></div>
    </div>

    <!-- main -->
    <main class="search">
      <div class="input-group mb-3" style="height: 60px">
        <input
          type="text"
          class="form-control"
          placeholder="Search chat history"
          id="input"
        />
        <button
          class="btn btn-outline-secondary"
          type="primary" 
          id="search"

        >
          Search
        </button>
      </div>

      <div class="search-body">
        <div class="search-nodata">No Data</div>
      </div>
    </main>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="/static/scripts/navbar.js"></script>
  <script src="/static/scripts/search.js"></script>
</html>
