<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .form-label:after {
        content: '*';
        color: red;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="left">
        <h2>Sign up for ChatChat</h2>
        <form onsubmit="javascript:return false;" id="form">
          <div class="form-outline mb-2">
            <label class="form-label" for="formName">Name</label>
            <input
              type="text"
              id="formName"
              class="form-control"
              required
              name="name"
            />
            <div class="invalid-message invalid-name"></div>
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="formEmail">Email address</label>
            <input
              type="email"
              id="formEmail"
              class="form-control"
              required
              name="email"
            />
            <div class="invalid-message invalid-email"></div>
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="formMobileNumber"
              >Mobile Number</label
            >
            <input
              type="number"
              id="formMobileNumber"
              class="form-control"
              required
              name="mobileNumber"
            />
            <div class="invalid-message invalid-mobileNumber"></div>
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="formPassword">Password</label>
            <input
              type="password"
              id="formPassword"
              class="form-control"
              required
              name="password"
            />
            <div class="invalid-message invalid-password"></div>
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="formPassword2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="formPassword2"
              class="form-control"
              required
              name="password2"
            />
            <div class="invalid-message invalid-password2"></div>
          </div>
          <div class="invalid-message invalid-server"></div>
          <button class="btn btn-primary btn-block mb-2" id="register-btn">
            Sign up
          </button>

          <div class="text-center">
            <p>Already have an account?<a href="/login">Log in</a></p>
          </div>
        </form>
      </section>
      <section class="right">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="carousel-image">
                <img
                  alt=""
                  src="/static/images/icon1.png"
                  width="60"
                  height="60"
                />
              </div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Welcome</h5>
                <p>Welcome to ChatChat</p>
              </div>
            </div>
            <div class="carousel-item">
              <div class="carousel-image">
                <img
                  alt=""
                  src="/static/images/icon2.png"
                  width="60"
                  height="60"
                />
              </div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Chat Rooms</h5>
                <p>ChatChat is an online free chat rooms.</p>
              </div>
            </div>
            <div class="carousel-item">
              <div class="carousel-image">
                <img
                  alt=""
                  src="/static/images/icon3.png"
                  width="60"
                  height="60"
                />
              </div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Simple</h5>
                <p>Ability to chat via the Internet</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="/static/scripts/validator.js"></script>

  <script>
    var btn = document.querySelector('#register-btn');
    var form = document.querySelector('#form');

    function removeValidationMessage() {
      document.querySelectorAll('.invalid-message').forEach((dom) => {
        dom.innerHTML = '';
      });
    }

    btn.addEventListener('click', function (e) {
      e.preventDefault();
      removeValidationMessage();

      var formData = new FormData(form);
      var errorMsgs = [];
      var values = {
        name: formData.get('name'),
        email: formData.get('email'),
        mobileNumber: formData.get('mobileNumber'),
        password: formData.get('password'),
        password2: formData.get('password2'),
      };

      console.log(values, 'values');
      var errorMsgs = validatorRegisterForm(values);

      if (errorMsgs.length > 0) {
        errorMsgs.forEach((item) => {
          const dom = document.querySelector('.invalid-' + item.field);
          if (dom) {
            dom.innerHTML = item.label;
          }
        });
      } else {
        $.ajax({
          type: 'POST',
          url: '/api/user/register',
          data: JSON.stringify(values),
          contentType: 'application/json',
          dataType: 'json',
          success: function (resp) {
            if (resp.success) {
              form.reset();
              window.alert('Registration successfulÔºÅ');
              window.location = '/login';
            } else {
              $('.invalid-server').text(resp.message);
            }
          },
          failure: function (errMsg) {
            $('.invalid-server').text(errMsg);
          },
        });
      }
    });
  </script>
</html>
