<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/home.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">ChatChat</a>
        <div>
          <a class="btn btn-primary btn-block" href="/search" role="button">
            Search chat history
          </a>

          <button class="btn btn-block" type="primary" id="logout">
            Log out
          </button>
        </div>
      </div>
    </nav>

    <!-- error msg -->
    <div class="error">
      <div class="invalid-message invalid-server"></div>
    </div>

    <!-- main -->
    <main class="home">
      <div class="aside">
        <div class="aside-header">
          <img src="/static/images/profile.png" alt="" class="profile" />
          <span class="title" id="sender">-</span>
        </div>
      </div>
      <div class="users">
        <div class="users-header">
          <h4 class="title">Chat</h4>
        </div>
        <ul class="userList" id="userList"></ul>
      </div>
      <div class="chat">
        <div class="chat-header">
          <img src="/static/images/profile-other.png" alt="" class="profile" />
          <span id="chat-header-receiver" class="chat-header-receiver"
            >Please select a room</span
          >
        </div>
        <div class="chat-body"></div>
        <div class="chat-footer">
          <textarea class="form-control textarea" id="textarea"></textarea>
          <button type="button" class="btn btn-outline-primary" id="send">
            Send
          </button>
        </div>
      </div>

      <div class="receiver">
        <h5 class="title">Chat To</h5>
        <div class="receiver-name" id="receiver-name">Please select a room</div>
        <div class="receiver-detail">
          <div class="receiver-item">
            Email: <br />
            <span>-</span>
          </div>
          <div class="receiver-item">
            Mobile Number: <br />
            <span>-</span>
          </div>
          <div class="receiver-item">
            Joined in: <br />
            <span>-</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="/static/scripts/navbar.js"></script>
  <script src="/static/scripts/home.js"></script>
</html>
