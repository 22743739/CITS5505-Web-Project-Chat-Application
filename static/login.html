<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .form-label:after {
        content: '*';
        color: red;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="left">
        <h2>Log in for ChatChat</h2>
        <form onsubmit="javascript:return false;" id="form">
          <div>
            <label class="form-label" for="formEmail">Email address</label>
            <input
              type="email"
              id="formEmail"
              class="form-control"
              required
              name="email"
            />
            <div class="invalid-message invalid-email"></div>
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="formPassword">Password</label>
            <input
              type="password"
              id="formPassword"
              class="form-control"
              required
              name="password"
            />
            <div class="invalid-message invalid-password"></div>
          </div>

          <div class="invalid-message invalid-server"></div>

          <button class="btn btn-primary btn-block mb-2" id="sign-btn">
            Sign in
          </button>

          <div class="text-center">
            <p>Not a member? <a href="/register">Register</a></p>
          </div>
        </form>
      </section>
      <section class="right">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="carousel-image">
                <img alt="" src="/static/images/icon1.png" width="60" height="60"  />
              </div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Account segregation</h5>
                <p>You can register your account for free.</p>
              </div>
            </div>
            <div class="carousel-item">
              <div class="carousel-image">
                <img alt="" src="/static/images/icon2.png" width="60" height="60"  />
              </div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Simple</h5>
                <p>The UI interface is simple and easy to use.</p>
              </div>
            </div>
            <div class="carousel-item">
              <div class="carousel-image">
                <img alt="" src="/static/images/icon3.png" width="60" height="60"  />
              </div>
              <div class="carousel-caption d-none d-md-block">
                <h5>Free</h5>
                <p>ChatChat is an online free chat rooms.</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="/static/scripts/validator.js"></script>
  <script type="text/javascript" src="/static/scripts/xhr.js"></script>

  <script>
    var btn = document.querySelector('#sign-btn');
    var form = document.querySelector('#form');

    function removeValidationMessage() {
      document.querySelectorAll('.invalid-message').forEach((dom) => {
        dom.innerHTML = '';
      });
    }

    btn.addEventListener('click', function (e) {
      e.preventDefault();
      removeValidationMessage();

      var formData = new FormData(form);
      var errorMsgs = [];
      var values = {
        email: formData.get('email'),
        password: formData.get('password'),
      };

      console.log(values, 'values');
      var errorMsgs = validatorSignInForm(values);

      if (errorMsgs.length > 0) {
        errorMsgs.forEach((item) => {
          const dom = document.querySelector('.invalid-' + item.field);
          if (dom) {
            dom.innerHTML = item.label;
          }
        });
      } else {
        xhr({
          method: 'post',
          url: '/api/user/login',
          data: values,
          done: (res) => {
            if (res.success) {
              form.reset();
              window.location = '/home';
            } else {
              document.querySelector('.invalid-server').innerHTML = res.message;
            }
          },
        });
      }
    });
  </script>
</html>
